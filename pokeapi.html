<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel=”stylesheet” href=”https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css”>
    <script src=”https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js”></script>
    <script src=”https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js”></script>
    <script src=”https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js”></script>
    <link href="https://fonts.googleapis.com/css?family=Reem+Kufi|Roboto:300" rel="stylesheet">
	<link href="https://use.fontawesome.com/releases/v5.12.0/css/all.css" rel="stylesheet">
</head>

<body>
<div class="bg-image" 
    style="background-image: url('pixel-pokemon-wallpaper.png');
           height: 100vh">

    <div class="container-fluid">
        <div class="row">
            <form class="text-center" id="theForm">
                <input class="form-input" type="text" name="nome" id="nome" style="width: 40%; margin: 25px auto; background-color: rgba(245,245,245, 0.4);"/>
                <button type="submit" style="background-color: rgba(245,245,245, 0.4);">
                    Enviar!
                </button>
            </form>
        </div>
    </div>
    <div class="container" style="width: 40%;">  
    <div class="text-center">
        <img src="pokemon-logo-2.png" class="rounded mx-auto d-block" style="width: 40%; margin-bottom: 50px;">
        <!-- <h2 class="text-center">Pokemon</h2> -->
    </div>
    
    <div id="myCarousel" class="carousel slide" data-ride="carousel">

        <!-- Indicators -->
        <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner text-center">
        <div class="item active">
            <h4>Front</h4>
            <img id="imagem" style="margin:0 auto; width: 150px; height: 150px;">
        </div>

        <div class="item">
            <h4>Back</h4>
            <img id="imagem2" style="margin:0 auto; width: 150px; height: 150px;">
        </div>
        
        <div class="item">
            <h4>Shiny</h4>
            <img id="imagem3" style="margin:0 auto; width: 150px; height: 150px;">
        </div>
        </div>

        <!-- Left and right controls -->
        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
        <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span>
        <span class="sr-only">Next</span>
        </a>
    </div>
    </div>
    <div class="text-center">
        <pre style="width: 40%; margin:0 auto; margin-top: 25px; padding: 0; margin-bottom: 10px; background-color: rgba(245,245,245, 0.4);">
            <h2 class="text-center">Informações</h2> 
        </pre>
    </div>
    <div class="text-center">
        
        <div class="text-left">
            <pre style="width: 40%; margin:0 auto; margin-top: 25px; padding: 0; margin-bottom: 50px; background-color: rgba(245,245,245, 0.4);">
                <h4>Nome: <span id="name" style="color: green;"></span></span></h4>
                <h4>Peso: <span id="peso" style="color: green;"></span></h4>
                <h4>Tipo: <span id="tipo" style="color: green;"></span></span></h4>
                <h4>Item que segura: <span id="held_items" style="color: green;"></span></span></h4>
            </pre>
        </div>
    </div>
    <script>
        $("#theForm").submit(function(e) {
            e.preventDefault();

            var name=document.getElementById('nome').value;
            $.ajax({
                type: 'GET',
                url: 'https://pokeapi.co/api/v2/pokemon/'+name,
                success: function(ret){
                    //ret = JSON.parse(ret);
                    //var peso = (ret.weight / 2.2) * ret.weight; 


                    console.log(ret);
                    document.getElementById('name').innerHTML=ret.name;
                    document.getElementById('imagem').src=ret.sprites.front_default;
                    document.getElementById('imagem2').src=ret.sprites.back_default;
                    document.getElementById('imagem3').src=ret.sprites.front_shiny;
                    document.getElementById('peso').innerHTML=ret.weight+" lbs";
                    document.getElementById('tipo').innerHTML=ret.types[0].type.name;
                    document.getElementById('held_items').innerHTML=ret.held_items[0].item.name;
                    
                }
            });
        });
    </script>


     
</div>

</body>
</html>
