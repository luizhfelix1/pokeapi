<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <title>Pok√©dex Modernizada</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Favicon -->
    <link rel="icon" href="assets/gameboy.png" type="image/png">

    <!-- Bootstrap CSS (vers√£o 4) -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Fontes do Google - Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <!-- Font Awesome para √≠cones -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.0/css/all.css">
    <!-- Estilos personalizados -->
    <style>
        :root {
            --background-color: #F0F8FF; /* Branco Gelo */
            --text-color: #333; /* Texto mais escuro para contraste */
            --container-background: #f2f2f2;
            --container-text-color: #000;
            --screen-background: #9fd3c7;
            --button-background: #ffcc00;
            --button-text-color: #333;
            --input-background: #fff;
            --input-text-color: #000;
            --stat-bar-color: #4CAF50;
            --input-placeholder-color: #999;
            --primary-color: #3B4CCA; /* Cor principal para melhorias */
            --secondary-color: #FFCC00; /* Cor secund√°ria */
            --tab-active-color: #fff;
            --tab-inactive-color: #ccc;
            --tab-hover-color: #ddd;
            --card-shadow: rgba(0, 0, 0, 0.1);
            --hover-shadow: rgba(0, 0, 0, 0.2);
            --stat-color: #ffcb05; /* Cor para as barras de estat√≠sticas */
            --stat-font-size: 0.9em; /* Tamanho reduzido das fontes */
            --stat-padding: 8px; /* Padding reduzido */
        }
        body {
            background-color: var(--background-color);
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            color: var(--text-color);
            transition: background-color 0.5s ease, color 0.5s ease;
        }
        .dark-theme {
            --background-color: #1a1a1a;
            --text-color: #f2f2f2;
            --container-background: #333;
            --container-text-color: #fff;
            --screen-background: #555;
            --button-background: #666;
            --button-text-color: #fff;
            --input-background: #222;
            --input-text-color: #fff;
            --stat-bar-color: #ffcc00;
            --input-placeholder-color: #bbb;
            --badge-text-color: #333;
            --stat-color: #ffa500; /* Altera√ß√£o de cor para o modo escuro */
        }
        .pokedex-container {
            max-width: 800px;
            margin: 40px auto;
            background-color: var(--container-background);
            border-radius: 20px;
            padding: 30px;
            position: relative;
            color: var(--container-text-color);
            box-shadow: 0 4px 8px var(--card-shadow);
            transition: background-color 0.5s ease, box-shadow 0.3s ease;
        }
        .logo {
            width: 40px;
            height: 40px;
            margin-bottom: 20px;
        }
        .screen {
            background-color: var(--screen-background);
            border: 2px solid #333;
            border-radius: 10px;
            padding: 20px;
            min-height: 300px;
            box-shadow: inset 0 0 10px var(--card-shadow);
        }
        .pokemon-image {
            width: 150px;
            height: 150px;
            object-fit: contain;
        }
        .info {
            margin-top: 20px;
            background-color: var(--container-background);
            padding: 15px;
            border-radius: 10px;
            color: var(--container-text-color);
        }
        .info h4 {
            margin-bottom: 10px;
            font-weight: 600;
            font-size: 1em; /* Reduzido para 1em */
        }
        .btn-search {
            background-color: var(--button-background);
            border: none;
            color: var(--button-text-color);
            transition: background-color 0.3s ease;
        }
        .btn-search:hover {
            background-color: #e6b800; /* Ajuste de cor para hover */
        }
        .form-control {
            background-color: var(--input-background);
            color: var(--input-text-color);
            border: 1px solid #ccc;
            transition: background-color 0.3s ease, color 0.3s ease;
            font-size: 0.9em; /* Reduzido para 0.9em */
            padding: 8px; /* Padding reduzido */
        }
        .form-control::placeholder {
            color: var(--input-placeholder-color);
        }
        .input-group {
            max-width: 100%;
        }
        .carousel-control-prev-icon,
        .carousel-control-next-icon {
            background-color: #333;
            border-radius: 50%;
            padding: 10px;
        }
        /* Estilos para as badges de tipos */
        .type-badge {
            display: inline-block;
            padding: 5px 10px;
            border-radius: 12px;
            color: var(--badge-text-color);
            font-weight: bold;
            margin-right: 5px;
            text-transform: capitalize;
            margin-bottom: 5px;
            font-size: 0.8em; /* Reduzido para 0.8em */
        }
        /* Estilos para os links de evolu√ß√£o */
        .evolution-link {
            cursor: pointer;
            color: var(--primary-color);
            text-decoration: none;
            margin-right: 5px;
            font-weight: 500;
            transition: color 0.3s ease;
            font-size: 0.9em; /* Reduzido para 0.9em */
        }
        .evolution-link:hover {
            color: var(--secondary-color);
            text-decoration: underline;
        }
        /* Estilos para a √∫nica div de estat√≠sticas */
        .stats-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            margin-top: 15px;
        }
        .stat-item {
            flex: 0 0 48%; /* Duas estat√≠sticas por linha */
            background-color: var(--container-background);
            border-radius: 10px;
            padding: var(--stat-padding);
            margin-bottom: 10px;
            box-shadow: 0 2px 4px var(--card-shadow);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: flex;
            align-items: center;
        }
        .stat-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 4px 8px var(--hover-shadow);
        }
        .stat-icon {
            font-size: 1.2em; /* Reduzido para 1.2em */
            margin-right: 8px;
            /* A cor agora √© definida inline via JavaScript */
        }
        .stat-details {
            flex: 1;
        }
        .stat-name {
            font-weight: 600;
            font-size: 0.9em; /* Reduzido para 0.9em */
            text-transform: capitalize;
        }
        .stat-value {
            font-size: 1em; /* Reduzido para 1em */
            color: var(--stat-color);
            font-weight: bold;
        }
        .progress {
            height: 6px; /* Altura reduzida */
            border-radius: 3px;
            margin-top: 5px;
        }
        .progress-bar {
            transition: width 1s ease-in-out;
        }
        /* Estilo para o indicador de carregamento */
        #loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }
        #loading img {
            width: 50px;
        }
        /* Responsividade */
        @media (max-width: 576px) {
            .pokedex-container {
                margin: 20px;
                padding: 20px;
            }
            .pokemon-image {
                width: 120px;
                height: 120px;
            }
            .stat-item {
                flex: 0 0 100%; /* Uma estat√≠stica por linha em telas pequenas */
            }
            .stat-name {
                font-size: 0.85em; /* Ainda menor em telas pequenas */
            }
            .stat-value {
                font-size: 0.95em;
            }
        }
        /* Estilo para o texto do criador */
        .creator {
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 10px;
            margin-top: 10px;
            flex-direction: column; /* Alinhamento vertical */
        }
        .creator-text {
            margin-top: 10px;
        }
        .creator a {
            color: var(--text-color);
            text-decoration: none;
            margin-left: 5px;
        }
        .creator a:hover {
            text-decoration: underline;
        }
        .github-icon {
            font-size: 20px; /* Reduzido para 20px */
            vertical-align: middle;
        }
        .creator img {
            width: 60px; /* Reduzido para 60px */
            height: 60px; /* Reduzido para 60px */
            border-radius: 50%; /* Tornar a imagem redonda */
            object-fit: cover; /* Ajustar a imagem dentro do cont√™iner */
        }
        /* Estilo para o bot√£o de tema */
        .theme-toggle {
            margin-top: 10px;
            padding: 8px 16px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 20px;
            background-color: #f0f0f0;
            transition: background-color 0.3s, transform 0.3s;
        }
        .theme-toggle:hover {
            background-color: #e0e0e0;
        }
        /* Estilos para as Nav Pills */
        .nav-pills .nav-link {
            border-radius: 50px;
            padding: 8px 16px; /* Reduzido o padding */
            margin-right: 8px;
            background-color: #ccc;
            color: #333;
            transition: background-color 0.3s ease, color 0.3s ease;
            font-size: 0.9em; /* Reduzido para 0.9em */
        }
        .nav-pills .nav-link.active {
            background-color: var(--primary-color);
            color: #fff;
        }
        .nav-pills .nav-link:hover {
            background-color: var(--secondary-color);
            color: #fff;
        }
        /* Estilos para a se√ß√£o Top 10 */
        .top10-section {
            margin-top: 20px;
            background-color: var(--container-background);
            padding: 15px;
            border-radius: 10px;
            color: var(--container-text-color);
            box-shadow: 0 2px 4px var(--card-shadow);
        }
        .top10-section h3 {
            margin-bottom: 15px;
            font-weight: 600;
            color: var(--primary-color);
            font-size: 1.2em; /* Reduzido para 1.2em */
        }
        .top10-section ul {
            list-style-type: none;
            padding: 0;
        }
        .top10-section li {
            padding: 8px 12px; /* Reduzido para 8px 12px */
            cursor: pointer;
            border-radius: 8px;
            transition: background-color 0.3s ease;
            font-size: 0.95em; /* Reduzido para 0.95em */
        }
        .top10-section li:hover {
            background-color: rgba(0,0,0,0.05);
        }
    </style>
</head>
<body>

    <!-- Texto do Criador fora da div principal, sobre o fundo -->
    <div class="creator">
        <!-- Imagem do criador -->

        <div class="creator-text">

                <a href="https://github.com/luizhfelix1" target="_blank">

        <!-- Tab Content -->

                </div>
                <div class="info">
                    <div class="row">
                        <!-- Coluna Esquerda: Informa√ß√µes B√°sicas -->
                        <div class="col-md-6">
                            <h4>Nome: <span id="name" style="color: green;"></span></h4>

                            <h4>Habilidades: <span id="abilities" style="color: green;"></span></h4>
                            <h4>Evolu√ß√£o: <span id="evolution-chain" style="color: green;"></span></h4>
                        </div>
                        <!-- Coluna Direita: Estat√≠sticas em uma √∫nica div -->
                        <div class="col-md-6">
                            <div class="stats-container" id="statsCards">
                                <!-- Estat√≠sticas ser√£o inseridas aqui via JavaScript -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Tab dos Top 10 -->
            <div class="tab-pane fade" id="top10" role="tabpanel" aria-labelledby="top10-tab">
                <div class="top10-section">
                    <h3>Top 10 Pok√©mon Mais Pesquisados</h3>
                    <ul id="top10-list" class="list-group"></ul>

            </div>
        </div>
    </div>

    <!-- jQuery e Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!-- Bootstrap JS (vers√£o 4) -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Script personalizado -->
    <script>
        // Mapeamento de tipos para cores
        const typeColors = {
            normal: '#A8A77A',
            fire: '#EE8130',
            water: '#6390F0',
            electric: '#F7D02C',
            grass: '#7AC74C',
            ice: '#96D9D6',
            fighting: '#C22E28',
            poison: '#A33EA1',
            ground: '#E2BF65',
            flying: '#A98FF3',
            psychic: '#F95587',
            bug: '#A6B91A',
            rock: '#B6A136',
            ghost: '#735797',
            dragon: '#6F35FC',
            dark: '#705746',
            steel: '#B7B7CE',
            fairy: '#D685AD'
        };

        // Mapeamento de estat√≠sticas para √≠cones
        const statIcons = {
            hp: 'fas fa-heart',
            attack: 'fas fa-fist-raised',
            defense: 'fas fa-shield-alt',
            'special-attack': 'fas fa-fire',
            'special-defense': 'fas fa-lock', // Alterado para 'fas fa-lock'
            speed: 'fas fa-tachometer-alt'
        };

        // Fun√ß√£o para capitalizar a primeira letra
        function capitalizeFirstLetter(string) {
            return string.charAt(0).toUpperCase() + string.slice(1);
        }

        // Fun√ß√£o para buscar Pok√©mon ao clicar na evolu√ß√£o
        function searchPokemon(name) {
            $('#nome').val(name);
            $('#theForm').submit();
            // Mudar para a aba Pok√©dex
            $('#pokedexTab a[href="#search"]').tab('show');
        }

        // Fun√ß√£o para alternar o tema com persist√™ncia usando localStorage
        const themeToggle = document.getElementById('themeToggle');

        // Verifica o tema salvo no localStorage e aplica
        if (localStorage.getItem('theme') === 'dark') {
            document.body.classList.add('dark-theme');
            themeToggle.innerHTML = '<i class="fas fa-sun"></i>';
        }

        themeToggle.addEventListener('click', () => {
            document.body.classList.toggle('dark-theme');

            // Atualiza o √≠cone do bot√£o e salva a prefer√™ncia
            if (document.body.classList.contains('dark-theme')) {
                themeToggle.innerHTML = '<i class="fas fa-sun"></i>';
                localStorage.setItem('theme', 'dark');
            } else {
                themeToggle.innerHTML = '<i class="fas fa-moon"></i>';
                localStorage.setItem('theme', 'light');
            }
        });

        // Fun√ß√£o para registrar a pesquisa no backend
        function registerSearch(pokemonName) {
            $.ajax({
                type: 'POST',
                url: '/api/search', // Ponto para a fun√ß√£o serverless
                data: JSON.stringify({ pokemon_name: pokemonName.toLowerCase() }),
                contentType: 'application/json',
                success: function() {
                    console.log('Pesquisa registrada com sucesso.');
                    // Atualizar a lista dos top 10 ap√≥s registrar a pesquisa
                    fetchTop10();
                },
                error: function(xhr, status, error) {
                    console.error('Erro ao registrar a pesquisa:', error);
                }
            });
        }

        // Fun√ß√£o para buscar os top 10 Pok√©mon mais pesquisados
        function fetchTop10() {
            $.ajax({
                type: 'GET',
                url: '/api/top10', // Ponto para a fun√ß√£o serverless
                success: function(data) {
                    console.log('Dados Top 10:', data); // Log para debug
                    // Limpar a lista atual
                    $('#top10-list').empty();
                    // Adicionar os novos itens
                    data.forEach(function(item, index) {
                        let displayName = capitalizeFirstLetter(item.pokemon_name);
                        $('#top10-list').append(
                            `<li class="list-group-item d-flex justify-content-between align-items-center">
                                ${index + 1}. ${displayName}
                                <span class="badge badge-primary badge-pill">${item.count}</span>
                            </li>`
                        );
                    });
                },
                error: function(xhr, status, error) {
                    console.error('Erro ao obter os top 10 Pok√©mon:', error); // Log de erro
                }
            });
        }


        // Fun√ß√£o para obter e formatar a cadeia de evolu√ß√£o
        function getEvolutionChainHtml(chain) {
            let evolutionArray = [];

            function traverseEvolutionChain(node) {
                evolutionArray.push({
                    name: node.species.name,
                    url: node.species.url
                });
                node.evolves_to.forEach(function(child) {
                    traverseEvolutionChain(child);
                });
            }

            traverseEvolutionChain(chain);

            // Remover duplicatas
            evolutionArray = evolutionArray.filter((v,i,a)=>a.findIndex(t=>(t.name === v.name))===i);

            // Gerar HTML com nomes clic√°veis
            let evolutionHtml = evolutionArray.map(function(pokemon) {
                let displayName = capitalizeFirstLetter(pokemon.name);
                return `<span class="evolution-link">${displayName}</span>`;
            }).join(' ‚ûî ');

            return evolutionHtml;
        }

        // Fun√ß√£o para atualizar as estat√≠sticas em uma √∫nica div
        function updateStatsCards(stats, typeColor) {
            // Limpar o conte√∫do anterior
            $('#statsCards').empty();

            // Criar estat√≠sticas dentro da √∫nica div
            stats.forEach(function(stat) {
                let statName = capitalizeFirstLetter(stat.label.replace('-', ' '));
                let statValue = stat.value;
                let iconClass = statIcons[stat.label.toLowerCase()] || 'fas fa-question';

                // Calcular a porcentagem para a barra de progresso (assumindo que 255 √© o m√°ximo)
                let progressPercent = (statValue / 255) * 100; // 255 √© o valor m√°ximo nas estat√≠sticas do Pok√©mon

                // Criar o item de estat√≠stica com cor din√¢mica para o √≠cone
                let statItem = `
                    <div class="stat-item">
                        <i class="${iconClass} stat-icon" style="color: ${typeColor};"></i>
                        <div class="stat-details">
                            <div class="stat-name">${statName}</div>
                            <div class="stat-value">${statValue}</div>
                            <div class="progress">
                                <div class="progress-bar bg-${getBootstrapColor(progressPercent)}" role="progressbar" style="width: ${progressPercent}%" aria-valuenow="${statValue}" aria-valuemin="0" aria-valuemax="255"></div>
                            </div>
                        </div>
                    </div>
                `;
                $('#statsCards').append(statItem);
            });
        }

        // Fun√ß√£o para mapear porcentagem para cores do Bootstrap
        function getBootstrapColor(percent) {
            if (percent < 25) return 'danger';
            if (percent < 50) return 'warning';
            if (percent < 75) return 'info';
            return 'success';
        }

        // Fun√ß√£o para buscar Pok√©mon ao clicar no Top 10
        $(document).on('click', '.list-group-item', function() {
            let pokemonName = $(this).text().split('. ')[1].split(' ')[0].toLowerCase();
            $('#nome').val(pokemonName);
            $('#theForm').submit();
            // Mudar para a aba Pok√©dex
            $('#pokedexTab a[href="#search"]').tab('show');
        });

        // Fun√ß√£o para buscar Pok√©mon ao clicar na evolu√ß√£o
        $(document).on('click', '.evolution-link', function() {
            let pokemonName = $(this).text().toLowerCase();
            searchPokemon(pokemonName);
        });

        // Fun√ß√£o de submiss√£o do formul√°rio
        $("#theForm").submit(function(e) {
            e.preventDefault();

            var name = $('#nome').val().toLowerCase();
            var apiUrl = 'https://pokeapi.co/api/v2/pokemon/' + name;

            // Mostrar anima√ß√£o de carregamento
            $('#loading').show();

            $.ajax({
                type: 'GET',
                url: apiUrl,
                success: function(ret) {
                    // Esconder anima√ß√£o de carregamento
                    $('#loading').hide();

                    console.log(ret);

                    // Exibir informa√ß√µes b√°sicas
                    $('#name').text(capitalizeFirstLetter(ret.name));
                    $('#imagem').attr('src', ret.sprites.front_default);
                    $('#imagem2').attr('src', ret.sprites.back_default);
                    $('#imagem3').attr('src', ret.sprites.front_shiny);
                    $('#peso').text(ret.weight + " lbs");

                    // Exibir tipos com tags coloridas
                    let typesHtml = ret.types.map(function(typeInfo) {
                        let typeName = typeInfo.type.name;
                        let typeColor = typeColors[typeName];
                        return `<span class="type-badge" style="background-color: ${typeColor};">${capitalizeFirstLetter(typeName)}</span>`;
                    }).join(' ');
                    $('#tipo').html(typesHtml);

                    $('#held_items').text(ret.held_items.length > 0 ? ret.held_items.map(function(item) {
                        return capitalizeFirstLetter(item.item.name);
                    }).join(', ') : 'Nenhum');

                    // Exibir habilidades
                    $('#abilities').text(ret.abilities.map(function(abilityInfo) {
                        return capitalizeFirstLetter(abilityInfo.ability.name);
                    }).join(', '));

                    // Obter a cor do tipo principal
                    let primaryType = ret.types[0].type.name;
                    let primaryTypeColor = typeColors[primaryType];

                    // Exibir estat√≠sticas usando a √∫nica div com cor din√¢mica para os √≠cones
                    var stats = ret.stats.map(function(statInfo) {
                        return {
                            label: statInfo.stat.name,
                            value: statInfo.base_stat
                        };
                    });

                    // Atualizar as estat√≠sticas
                    updateStatsCards(stats, primaryTypeColor);

                    // Registrar a pesquisa no backend
                    registerSearch(ret.name);

                    // Mudar a cor do card principal de acordo com o primeiro tipo
                    if(ret.types.length > 0) {
                        let primaryColor = typeColors[primaryType];
                        $('#pokedexContainer').css('background-color', primaryColor);
                    }

                    // Obter informa√ß√µes da esp√©cie para acessar a cadeia de evolu√ß√£o
                    $.ajax({
                        type: 'GET',
                        url: ret.species.url,
                        success: function(speciesData) {
                            // Obter a cadeia de evolu√ß√£o
                            $.ajax({
                                type: 'GET',
                                url: speciesData.evolution_chain.url,
                                success: function(evolutionData) {
                                    // Processar e exibir a cadeia de evolu√ß√£o
                                    let evolutionChainHtml = getEvolutionChainHtml(evolutionData.chain);
                                    $('#evolution-chain').html(evolutionChainHtml);
                                },
                                error: function() {
                                    console.error('Erro ao obter a cadeia de evolu√ß√£o.');
                                }
                            });
                        },
                        error: function() {
                            console.error('Erro ao obter dados da esp√©cie.');
                        }
                    });
                },
                error: function() {
                    // Esconder anima√ß√£o de carregamento
                    $('#loading').hide();

                    alert('Pok√©mon n√£o encontrado! Verifique o nome ou ID e tente novamente.');
                }
            });
        });

        // Chamar fetchTop10 ao carregar a p√°gina
        $(document).ready(function() {
            fetchTop10();
        });
    </script>
